  name_agree: 'Prenumele și inițiala numelui dvs. vor fi publicate alături de recenzia dvs. pe site-ul web (așa cum este afișat mai jos). Politica noastră de revizuire nu include numele de familie complet al unei persoane care lasă o recenzie. Dacă preferați ca inițialele dvs. să fie afișate, vă rugăm să bifați aici.'
