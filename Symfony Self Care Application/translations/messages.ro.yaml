  info_content: 'Salutăm recenziile rezidenților/utilizatorilor de servicii și familiei/prietenii acestora. Evaluarea dvs. îi va ajuta pe alții să ia o decizie informată cu privire la furnizorul de îngrijire pe care îl alege. Dacă aveți o acuzație gravă de neglijență sau doriți să faceți o plângere oficială, vă rugăm să consultați'
